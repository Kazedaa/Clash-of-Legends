<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Street Fighter</title>
    <style>
        *{
            box-sizing: border-box;
            font-family: 'Press Start 2P', cursive;
        }
    </style>
</head>
<body>
    <audio autoplay="autoplay" loop="loop" src="bg.mp3"></audio>
    <div id = "game-canvas">
        <!--Health Bar-->
        <div id = "health-bar">
            <!--Player Health-->
            <div id = "health" style="border-right-width: 0px;"> <!--display:flex;justify-content: flex-end;-->
                <div id = "inner-health"></div> <!--style="width:100%"-->
                <div id = "playerHealth" style="position: absolute; background: rgb(212, 136, 212); top: 0; bottom: 0;right: 0;width:100%"></div>
            </div>
            <!--Timer-->
            <div id ="timer"></div>
            <!--Enemy Health-->
            <div id = "health" style="border-left-width: 0px;">
                <div id = "inner-health"></div>
                <div id = "enemyHealth" style="position: absolute; background: rgb(212, 136, 212); top: 0; bottom: 0;right: 0;left: 0;"></div>
            </div>
        </div>
        <div id = "char-icon" style = "left:380px;">
            <img src = "./Assets/WindFighter/wind_hashashin.png">
        </div>
        <div id = "char-icon" style="left:555px;">
            <img src = "./Assets/MetalFighter/metal_bladekeeper.png">
        </div>
        <div id="gameOver"></div>
        <canvas></canvas>
    </div>

    <!--GSAP for animation-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="js/utils.js"></script>
    <script src="js/classes.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
