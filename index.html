<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Street Fighter</title>
    <style>
        *{
            box-sizing: border-box;
            font-family: 'Press Start 2P', cursive;
        }
    </style>>
</head>
<body>
    <div style="position: relative;display: inline-block;">
        <!--Health Bar-->
        <div style="position: absolute; display: flex; width: 100%; align-items: center; padding: 20px">
            <!--Player Health-->
            <div style="position: relative; width: 100%;display:flex;justify-content: flex-end;border:4px solid white;border-right-width: 0px;">
                <div style="background-color: rgb(255, 131, 131); height: 30px;width:100%"></div>
                <div id = "playerHealth" style="position: absolute; background: rgb(212, 136, 212); top: 0; bottom: 0;right: 0;width:100%"></div>
            </div>
            <!--Timer-->
            <div id ="timer" style="background-color: purple; height: 50px; width: 100px;flex-shrink: 0;display: flex;align-items: center;justify-content: center;border:4px solid white;color: white;"></div>
            <!--Enemy Health-->
            <div style="position: relative; width: 100%;border:4px solid white;border-left-width: 0px;">
                <div style="background-color: rgb(255, 131, 131); height: 30px;"></div>
                <div id = "enemyHealth" style="position: absolute; background: rgb(212, 136, 212); top: 0; bottom: 0;right: 0;left: 0;"></div>
            </div>
        </div>
        <div id="gameOver" style="position: absolute; color: white; justify-content: center;align-items: center;top:0;bottom:0;right:0;left:0;display:none;"></div>
        <canvas></canvas>
    </div>

    <!--GSAP for animation-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="js/utils.js"></script>
    <script src="js/classes.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
